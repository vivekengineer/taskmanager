<div class="container">
    <form class="form-horizontal" #taskForm="ngForm">
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" name="taskname" [(ngModel)]="taskDto.taskname" required class="form-control" />
        </div>

        <div class="form-group">
            <label>Priority</label>
            <input class="col-sm-9" type="range" min="0" max="30" name="priority" [(ngModel)]="taskDto.priority"
                required class="form-control custom-range" />
            <span class="selected-value">{{taskDto.priority}}</span>
        </div>

        <div class="form-group">
            <label>Parent Name</label>
            <input type="text" class="form-control" name="parentname" required [(ngModel)]="taskDto.parentname" />
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" name="startDate" required [(ngModel)]="taskDto.startDate" />
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" name="toDate" (blur)="compareTwoDates()" required [(ngModel)]="taskDto.toDate" />
            <div *ngIf="error.isError" class="alert alert-danger col-sm-offset-3">
                {{ error.errorMessage }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3 mt-3">
                <button class="btn btn-primary" (click)="addTaskDTO(taskForm.value)" [disabled]="taskForm.invalid">Add
                    Task</button>
                <button class="btn btn-default"></button>
                <button class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>
